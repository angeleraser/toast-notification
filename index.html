<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Toast Notification</title>
  </head>
  <body id="app">
    <h1 class="app-title">Toast Notification</h1>
    <div class="toast-type-btn">
      <button data-toast-type="success">Success</button>
      <button data-toast-type="error">Error</button>
      <button data-toast-type="warning">Warning</button>
      <button data-toast-type="info">Info</button>
    </div>

    <p class="app-message">Click on the notification type buttons to see all notifications!</p>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
